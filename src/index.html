<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
    <h1>Leaderboard</h1>
</header>
<main>
    <section id="leaderboard" data-leaderboard>
        <div>
            <h2>Recent scores</h2>
            <button id="refresh-btn" type="button" data-btn-refresh>Refresh</button>
        </div>
        <ul></ul>
    </section>
    <section id="add-score-section" data-add-score>
        <h2>Add new score</h2>
        <form data-form>
            <input type="text" placeholder="Your name" id="name-input" data-user required>
            <input type="number" placeholder="Your score" id="score-input" data-score required>
            <input type="submit" value="Submit" id="submit-btn" data-btn-submit>
        </form>
        <span id="confirmation" data-confirmation></span>
    </section>
</main>
<script src="./index.js"></script>
</body>
</html>
