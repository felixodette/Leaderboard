<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
<header>
    <section>
        <h1>Leaderboard</h1>
    </section>
</header>
<main>
    <div class="score-container main-item">
        <h2> Recent scores </h2>
        <input id="refresh" type="button" value="Refresh">
        <div class="list">
            <ul data-list>
                <li>
                    <p>Lorem ipsum dolor sit.--this is an example--</p>
                </li>
            </ul>
        </div>
    </div>
    <form id="add-score" class="main-item" data-form>
        <h2>Add your Score</h2>
        <input class="input" id="name" type="text" placeholder="Your name" data-user>
        <input class="input" id="score" type="text" placeholder="Your score" data-score>
        <input id="submit" type="submit" value="Submit" data-submit>
    </form>
    <span data-confirmation></span>
</main>
<footer>
    <p class="copyright"><i class="fas fa-copyright"></i>Copyright 2021</p>
</footer>
</body>
</html>
